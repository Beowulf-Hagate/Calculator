<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <form action="/" method="post">
            <input type="text" id="text" name="text" autocomplete="off" value="{{ value }}">
            <input type="submit" value="Calculate">
        </form>

        <div id="container">
            <div class="button-1">
                <button onclick="document.getElementById('text').value=''">C</button>
                <button value="(">(</button>
                <button value=")">)</button>
                <button value="/">/</button>
            </div>

            <div class="button-2">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">*</button>
            </div>

            <div class="button-3">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </div>

            <div class="button-4">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </div>

            <div class="button-5">
                <button value="%">mod</button>
                <button value="0">0</button>
                <button value=".">.</button>
            </div>
        </div>


        <script type="text/javascript">
            const buttons = document.querySelector('div')
            const form = document.querySelector('form input')

            buttons.addEventListener('click', e => {
                form.value += '' + e.target.value
                console.log(form.value, e.target.value);
            })
        </script>

    </body>
</html>
