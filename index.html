<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="container">
        <div class="display">
        <input type="text" value="">
        </div>
        <div class="button-1">
        <button>C</button>
        <button>()</button>
        <button>%</button>
        <button>/</button>
        </div>
        <div class="button-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        </div>
        <div class="button-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        </div>
        <div class="button-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        </div>
        <div class="button-5">
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        </div>
    </div>
  </body>
</html>
